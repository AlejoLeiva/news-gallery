<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet" />
  <title>Portafolio Noticias BS</title>
</head>

<body>

  <!--noticia-destacada-->
  <div class="container-md mt-5 p-4">

    <div class="nav-container">
      <ul class="nav nav-tabs d-flex justify-content-start">
        <li class="nav-item">
          <a class="nav-link active" onclick="activeLink(event)" data-filter="all" href="#">Todo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="activeLink(event)" data-filter="Comunicados" href="#">Comunicados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="activeLink(event)" data-filter="Avisos" href="#">Avisos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="activeLink(event)" data-filter="Eventos" href="#">Eventos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="activeLink(event)" data-filter="Videos" href="#">Videos</a>
        </li>
      </ul>
    </div>


    <div class="row d-flex justify-content-center">
      <div class="row">
        <div class="col-lg-4 mt-1 p-0 mb-3">
          <div id="carouselAutoplaying" class="carousel-sm slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img src="img/portfolio-2.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="img/portfolio-4.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="img/portfolio-12.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
            </div>

          </div>
        </div>
        <!--noticias laterales-->
        <div class="col-lg-8 mt-1">
          <div class="row" id="news-container">
            <!--Contenido dinámico JS-->
          </div>

          <section>
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="newsModalLabel">Título de la Noticia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <img id="newsModalImage" src="" class="img-fluid mb-3" alt="Imagen de la Noticia" />
                    <p id="newsModalText"></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <nav aria-label="..." id="pagination-container">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" id="previous-page">Anterior</a>
              </li>
              <!--Paginación dinámica JS-->
              <li class="page-item">
                <a class="page-link" href="#" id="next-page">Siguiente</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>  <!--.row-->
  </div> <!--.container-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/js/app.js"></script>
</body>

</html>
