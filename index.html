<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <title>Portafolio Noticias BS</title>
  </head>

  <body>
    <!--noticia-destacada-->
    <div class="container-md mt-5 p-4">
      <div class="nav-container">
        <ul class="nav nav-tabs d-flex justify-content-start">
          <li class="nav-item">
            <a class="nav-link active" onclick="activeLink()" value="1" href="#"
              >Todo</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" value="2" onclick="activeLink()" href="#"
              >Comunicados</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" value="3" onclick="activeLink()" href="#"
              >Avisos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" value="4" onclick="activeLink()" href="#"
              >Eventos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" value="5" onclick="activeLink()" href="#"
              >Videos</a
            >
          </li>
        </ul>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="row">
          <div class="col-lg-4 mt-1 p-0 mb-3">
            <div id="carouselAutoplaying" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/portfolio-12.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="img/portfolio-4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="img/portfolio-2.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <!--noticias laterales-->
          <div class="col-lg-8 mt-1">
              <div class="row" id="news-container">
                <div class="columna col-12 col-md-6 mb-3">
                  <!--Contenido dinámico JS-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
              <nav aria-label="..." id="pagination-container">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#" id="previous-page">Anterior</a>
                  </li>
                    <!--Paginación dinamica JS-->
                  <li class="page-item">
                    <a class="page-link" href="#" id="next-page">Siguiente</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    
      <!--.row-->
    </div>
    <!--.container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
